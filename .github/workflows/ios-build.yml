name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - run: npm install
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install Pods
        run: cd ios && pod install || true && cd ..
      
      - name: Create workspace if needed
        run: |
          if [ ! -f "ios/CarPlayTube.xcworkspace/contents.xcworkspacedata" ]; then
            mkdir -p ios/CarPlayTube.xcworkspace
            echo '<?xml version="1.0" encoding="UTF-8"?>' > ios/CarPlayTube.xcworkspace/contents.xcworkspacedata
            echo '<Workspace version="1.0">' >> ios/CarPlayTube.xcworkspace/contents.xcworkspacedata
            echo '   <FileRef location="group:CarPlayTube.xcodeproj"></FileRef>' >> ios/CarPlayTube.xcworkspace/contents.xcworkspacedata
            echo '</Workspace>' >> ios/CarPlayTube.xcworkspace/contents.xcworkspacedata
          fi
      
      - name: Build
        run: |
          cd ios
          xcodebuild -workspace CarPlayTube.xcworkspace \
                     -scheme CarPlayTube \
                     -sdk iphoneos \
                     -configuration Release \
                     CODE_SIGNING_ALLOWED=NO \
                     build
