name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üì¶ Install dependencies
        run: npm install
      
      - name: üéØ Generate iOS project with React Native
        run: |
          npx @react-native-community/cli@latest init TempProject --skip-install
          cp -R TempProject/ios/TempProject.xcodeproj ios/CarPlayTube.xcodeproj
          sed -i '' 's/TempProject/CarPlayTube/g' ios/CarPlayTube.xcodeproj/project.pbxproj
          rm -rf TempProject
      
      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: üîß Patch boost to skip checksum
        run: |
          BOOST_FILE="node_modules/react-native/third-party-podspecs/boost.podspec"
          if [ -f "$BOOST_FILE" ]; then
            sed -i '' '/:sha256/d' "$BOOST_FILE"
          fi
      
      - name: üçé Install CocoaPods
        run: |
          cd ios
          pod deintegrate || true
          rm -rf Pods Podfile.lock
          pod install
          cd ..
      
      - name: üî® Build iOS App
        run: |
          cd ios
          xcodebuild -workspace CarPlayTube.xcworkspace \
                     -scheme CarPlayTube \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/CarPlayTube.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO
      
      - name: üì¶ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/CarPlayTube.xcarchive \
                     -exportPath $PWD/build \
                     -exportOptionsPlist exportOptions.plist
      
      - name: üì§ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CarPlayTube-iOS
          path: ios/build/*.ipa
          retention-days: 30
      
      - name: ‚úÖ Build Complete
        run: echo "üéâ Build termin√© ! T√©l√©chargez l'IPA dans les Artifacts."
