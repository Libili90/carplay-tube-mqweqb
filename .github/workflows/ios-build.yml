name: Build iOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📦 Install dependencies
        run: npm install
      
      - name: 🎯 Generate iOS project with React Native
        run: |
          npx @react-native-community/cli@latest init TempProject --skip-install
          cp -R TempProject/ios/TempProject.xcodeproj ios/CarPlayTube.xcodeproj
          rm -rf TempProject
      
      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: 🍎 Install CocoaPods
        run: |
          cd ios
          pod install || echo "Pod install a échoué, on continue quand même"
          cd ..
      
      - name: ✅ Setup Complete
        run: echo "✅ Configuration terminée !"
