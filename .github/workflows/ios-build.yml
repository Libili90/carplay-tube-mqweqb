name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm install
      
      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: üçé Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..
      
      - name: üî® Build iOS App
        run: |
          cd ios
          xcodebuild -workspace CarPlayTube.xcworkspace \
                     -scheme CarPlayTube \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/CarPlayTube.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO
          
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/CarPlayTube.xcarchive \
                     -exportPath $PWD/build \
                     -exportOptionsPlist exportOptions.plist
      
      - name: üì§ Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CarPlayTube-iOS
          path: ios/build/*.ipa
          retention-days: 30

      - name: ‚úÖ Build Complete
        run: echo "‚úÖ Build termin√© ! T√©l√©chargez l'IPA dans les Artifacts."
